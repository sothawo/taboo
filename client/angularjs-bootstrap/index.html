<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>taboo</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="./bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->

    <script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="./css/taboo.css">
</head>

<body>

<!-- container for the whole app -->
<div class="container">

    <!-- panel for new bookmark entry -->
    <div class="row" id="bookmarkEntry">
        <div class="panel panel-default">
            <div class="panel-heading">new bookmark</div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xs-11 form-group">
                            <label>bookmark</label>
                            <input class="form-control"/>
                        </div>
                        <div class="col-xs-1">
                            <button class="btn btn-default btn-sm glyphicon glyphicon-download-alt" type="button">
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 form-group">
                            <label>title</label>
                            <input class="form-control"/>
                        </div>
                        <div class="col-xs-12 col-sm-5 form-group">
                            <label>tags</label>
                            <input class="form-control"/>
                        </div>
                        <div class="col-xs-12 col-sm-2">
                            <button class="btn btn-default btn-sm " type="button">save</button>
                            <button class="btn btn-default btn-sm " type="button">clear</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">bookmarks</div>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <!-- div containing the different selection filters -->
                        <div class="col-xs-12 col-sm-3 col-sm-push-9" id="filter-container">
                            <div class="row">
                                <!-- Button to clear the selection -->
                                <button class="btn btn-default" type="button" id="clearButton">clear selection</button>
                            </div>
                            <div class="row">
                                <!-- search text -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">search...</div>
                                    <div class="panel-body">
                                        <input type="text" id="searchText">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- selected tags -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">selected tags</div>
                                    <div class="panel-body">
                                        <button class="btn btn-default btn-sm" type="button">tag1</button>
                                        <button class="btn btn-default btn-sm" type="button">tag2</button>
                                        <button class="btn btn-default btn-sm" type="button">tag3</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- available tags -->
                                <div class="panel panel-default">
                                    <div class="panel-heading">available tags</div>
                                    <div class="panel-body">
                                        <button class="btn btn-default btn-sm" type="button">tag4</button>
                                        <button class="btn btn-default btn-sm" type="button">tag5</button>
                                        <button class="btn btn-default btn-sm" type="button">tag6</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- div containing the table with the bookmarks -->
                        <div class="col-xs-12 col-sm-9 col-sm-pull-3" id="table-container">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>Bookmark 1</td>
                                </tr>
                                <tr>
                                    <td>Bookmark 2</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="./jquery/jquery-1.11.3.min.js"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="./bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
